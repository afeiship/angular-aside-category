<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection"/>
  <link rel="stylesheet" type="text/css" href="../dist/css/aside-category.css"/>
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-active-items/dist/css/active-items.css"/>
  <style type="text/css">
    body {
      font-family: 'STHeiti', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }

    [ng-cloak] {
      display: none;
    }

    * {
      margin: 0;
      padding: 0;
    }
    html,body{
      height:100%;
    }
  </style>
</head>
<body ng-controller="MainCtrl as vm" ng-cloak>


<nx-aside-category items="vm.items" active-index="vm.activeIndex">
</nx-aside-category>


<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript"
        src="../bower_components/angular-module-stiffener/dist/angular-module-stiffener.js"></script>
<script type="text/javascript" src="../bower_components/angular-active-items/dist/js/angular-active-items.js"></script>
<script type="text/javascript" src="../dist/js/angular-aside-category.js"></script>
<script type="text/javascript">
  var TestModule = angular.module('TestApp', ['nx.widget'])
    .controller('MainCtrl', function ($scope) {
      var vm = this;

      vm.items = _generateItems();
      vm.activeIndex = 0;


      $scope.$watch(function(){
        return vm.activeIndex;
      },function(inIndex){
        console.log('activeItem',vm.items[inIndex]);
      });

      function _generateItems() {
        var result = [];
        for (var i = 0; i < 40; i++) {
          result.push({
            id: i,
            name: '分类XX' + i
          });
        }
        return result;
      }

    });
</script>
</body>
</html>
